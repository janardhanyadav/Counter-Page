<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Counter-Page</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">Counter using HTML</h1>
        <span>Your current count is: </span><span id="count">0</span>
        <br> <br>
        <div id="message" class="hide">Error: Cannot go below 0</div>
        <br>
        <div id="btns">
            <button class="btn" id="dcm">Decreament</button>
            <button class="btn" id="inc">Increament</button>
            <button class="btn" id="clr">Clear</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
